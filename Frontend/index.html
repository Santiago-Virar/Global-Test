<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="styles.css">
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    
</head>
<body>
    <div id="app">
        <h1>Gestión de Clientes</h1>
        <div id="filters">
            <input type="text" id="nameFilter" placeholder="Buscar por nombre..." />
            <input type="text" id="emailFilter" placeholder="Buscar por email..." />
        </div>
        <button id="add-customer-btn">Agregar Cliente</button>
        <table id="customer-grid">
            <thead>
                <tr>
                    <th id="sort-first-name" class="sortable">Nombre</th>
                    <th id="sort-last-name" class="sortable">Apellido</th>
                    <th id="sort-email" class="sortable">Email</th>
                    <th id="sort-gender" class="sortable">Género</th>
                    <th id="sort-country" class="sortable">País</th>
                    <th id="sort-ip" class="sortable">IP</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="pagination">
            <button id="prev-page" disabled>Anterior</button>
            <span id="page-info">Página 1 de 1</span>
            <button id="next-page">Siguiente</button>
        </div>
    </div>

    <div id="customer-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Agregar Cliente</h2>
            <form id="customer-form">
                <input type="text" id="first-name" placeholder="Nombre" required>
                <input type="text" id="last-name" placeholder="Apellido" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="gender" placeholder="Género" required>
                <input type="text" id="country" placeholder="País" required>
                <input type="text" id="ip-address" placeholder="IP" required>
                <button type="submit" id="save-customer-btn">Guardar</button>
                <button type="button" id="close-modal-btn">Cancelar</button>
            </form>
        </div>
    </div>

    
    <div id="customer-modal-update" class="modal hidden">
        <div class="modal-content-update">
            <h2 id="modal-title-update">Editar Cliente</h2>
            <form id="customer-form-update">
                <input type="text" class="first-name"  id="first-name-update" placeholder="Nombre" required>
                <input type="text"  class="last-name" id="last-name-update" placeholder="Apellido" required>
                <input type="email" class="email" id="email-update" placeholder="Email" required>
                <input type="text" class="gender" id="gender-update" placeholder="Género" required>
                <input type="text" class="country" id="country-update" placeholder="País" required>
                <input type="text" id="ip-address-update"  class="ip-address"  placeholder="IP" required>
                <button type="submit" id="save-customer-btn-update">Guardar</button>
                <button type="button" id="close-modal-btn-update">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="confirm-delete-modal" class="modal hidden">
        <div class="modal-content">
            <h3>¿Estás seguro de eliminar este cliente?</h3>
            <p>Esta acción no se puede deshacer.</p>
            <button id="confirm-delete-btn" class="btn btn-danger">Eliminar</button>
            <button id="cancel-delete-btn" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
